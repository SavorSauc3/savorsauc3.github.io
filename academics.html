  .content {
    display: none;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;

<body>

<div class="container">
  <label for="categories">Choose a category:</label>
  <select id="categories" onchange="showContent()">
    <option value="0">Select</option>
    <option value="1">Networking Skills</option>
    <option value="2">End-User Design</option>
    <option value="3">Training Systems</option>
    <option value="4">Web Design</option>
    <option value="5">Business Communications</option>
  </select>

  <div id="networking" class="content">
    <h2>Networking Skills</h2>
    <!-- Add content related to Networking Skills here -->
  </div>

  <div id="end-user" class="content">
    <h2>End-User Design</h2>
    <!-- Add content related to End-User Design here -->
  </div>

  <div id="training" class="content">
    <h2>AI And Machine Learning</h2>
    <!-- Add content related to Training Systems here -->
  </div>

  <div id="web-design" class="content">
    <h2>Web Design</h2>
    <!-- Add content related to Web Design here -->
  </div>

  <div id="business-communications" class="content">
    <h2>Business Communications</h2>
    <!-- Add content related to Business Communications here -->
  </div>
</div>

<script>
function showContent() {
  var selectBox = document.getElementById("categories");
  var selectedValue = selectBox.options[selectBox.selectedIndex].value;
  var contentDivs = document.getElementsByClassName("content");
  
  for (var i = 0; i < contentDivs.length; i++) {
    contentDivs[i].style.display = "none";
  }
  
  if (selectedValue !== "0") {
    document.getElementById(selectedValue === "5" ? "business-communications" : selectedValue === "4" ? "web-design" : selectedValue === "3" ? "training" : selectedValue === "2" ? "end-user" : "networking").style.display = "block";
  }
}
</script>

</body>
